
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-toggle [(ngModel)]="isEnglish" (ionChange)="toggleLanguage()">
        <ion-label *ngIf="isEnglish">English</ion-label>
        <ion-label *ngIf="!isEnglish">हिन्दी</ion-label>
      </ion-toggle>
    </ion-buttons>
    
    <ion-buttons slot="end"> 
      <ion-button (click)="signIn()">
        Sign In
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center ion-align-items-center ion-justify-content-center">

  <ion-img src="assets/icon/image-gallery-high-resolution-logo.png" alt="Logo" class="logo"></ion-img>
  
</ion-content>
